<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline For Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .pipeline {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .stage {
            background-color: #ecf0f1;
            border-radius: 5px;
            padding: 15px;
            width: 22%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .stage:hover {
            background-color: #bdc3c7;
        }
        .stage h3 {
            margin-top: 0;
        }
        #info-box {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>CI/CD Pipeline Demo</h1>

    <div class="pipeline">
        <div class="stage" onclick="showInfo('commit')">
            <h3>Commit</h3>
            <p>Code changes</p>
        </div>
        <div class="stage" onclick="showInfo('build')">
            <h3>Build</h3>
            <p>Compile &amp; test</p>
        </div>
        <div class="stage" onclick="showInfo('test')">
            <h3>Test</h3>
            <p>Automated tests</p>
        </div>
        <div class="stage" onclick="showInfo('deploy')">
            <h3>Deploy</h3>
            <p>Release to production</p>
        </div>
    </div>

    <div id="info-box"></div>

    <script>
        function showInfo(stage) {
            const infoBox = document.getElementById('info-box');
            let content = '';

            switch(stage) {
                case 'commit':
                    content = 'In the Commit stage, developers push their code changes to a version control system like Git. This triggers the CI/CD pipeline.';
                    break;
                case 'build':
                    content = 'The Build stage compiles the code and runs unit tests. If there are any compilation errors or failed tests, the pipeline stops and notifies the team.';
                    break;
                case 'test':
                    content = 'In the Test stage, various automated tests are run, including integration tests, system tests, and acceptance tests. This ensures the changes don\'t break existing functionality.';
                    break;
                case 'deploy':
                    content = 'The Deploy stage automatically releases the code to production if all previous stages pass. This can include strategies like blue-green deployment or canary releases.';
                    break;
            }

            infoBox.innerHTML = content;
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
